<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Immersive Translate Clone</title>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
    }
    button:hover {
      background-color: #5b4cc4;
    }
    .secondary-link {
      font-size: 12px;
      color: #636e72;
      text-decoration: none;
    }
    .secondary-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Translate</h3>
  <button id="btn-translate">Translate Page</button>
  <a href="#" id="link-options" class="secondary-link">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
