<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Settings - Immersive Translate Clone</title>
    <style>
        body {
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #00a884;
        }

        .status {
            margin-left: 10px;
            color: #636e72;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h2>Settings</h2>

    <div class="form-group">
        <label for="apiUrl">API Base URL</label>
        <input type="text" id="apiUrl" placeholder="https://ark.cn-beijing.volces.com/api/v3">
        <div class="hint">e.g. https://ark.cn-beijing.volces.com/api/v3, https://api.deepseek.com</div>
    </div>

    <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="sk-...">
    </div>

    <div class="form-group">
        <label for="modelName">Model Name</label>
        <input type="text" id="modelName" placeholder="deepseek-v3-2-251201">
        <div class="hint">e.g. deepseek-v3-2-251201, gpt-4o, deepseek-chat</div>
    </div>

    <div class="form-group">
        <label for="customPrompt">System Prompt</label>
        <textarea id="customPrompt" rows="8" placeholder="Enter custom translation prompt..."></textarea>
        <div class="hint">Customize how the AI translates. Leave empty to use default.</div>
    </div>

    <button id="save">Save Settings</button>
    <span id="status" class="status"></span>

    <script src="options.js"></script>
</body>

</html>
